<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sraap</title>
</head>
<body>
	<form method="post">
		Nome<input type="text" name="nome"
			placeholder="Insira o nome completo"> Email<input
			type="email" id="username" name="username" placeholder="Email" />
		Senha<input type="password" id="password" name="password"
			placeholder="Senha"> Perfil<select>
			<option value="A">?</option>
			<option value="B">A</option>
			<option value="C">B</option>
			<option value="D" selected>C</option>
		</select>
		<button type="submit">Salvar</button>
	</form>
</body>
</html>
