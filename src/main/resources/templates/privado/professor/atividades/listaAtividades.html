<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Sraap</title>
</head>
<body>
	<div th:each="atividade : ${atividades} ">
		<div>
			<p><span th:text="${atividade.titulo}"></span></p>
			<p><span th:text="${atividade.descricao}"></span></p>
			<p><span th:text="${atividade.link}"></span></p>
		</div>
	</div>
</body>
</html>
