<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Sraap</title>
</head>
<body>
	<div th:each="turma : ${turmas} ">
		<div>
			<p><span th:text="${turma.ano}"></span></p>
			<p><span th:text="${turma.sigla}"></span></p>
			<p><span th:text="${turma.disciplina}"></span></p>
		</div>
	</div>
</body>
</html>
